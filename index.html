<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quintris</title>
    <link rel="icon" type="image/x-icon" href="images/quintris-favicon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>  
    <div id="titleText"><img class="logo" src="images/Quintris.png"></div>

    <div class="game-area">
      <div class="gameBoard">
        <canvas id="gameCanvas" width="300" height="600"></canvas> 

        <div class="menu">
          <button class="menu-button js-start-game-button">Start Game</button>
          <button class="menu-button">Select Mode</button>
          <button class="menu-button">View Leaderboards</button>
        </div>

        <div class="submit-score-menu">
          <input type="text" placeholder="Enter your name" class="ss-input">
          <button class="ss-menu-button">Submit Score</button>
          <button class="ss-menu-button">View Leaderboard</button>
          <button class="ss-menu-button" onclick="startGame()">Play Again</button>
        </div>

        <!-- <div class="mode-menu">
          <button class="ss-menu-button">Quintris</button>
          <button class="ss-menu-button">Classic</button>
          <button class="ss-menu-button">Hextris</button>
        </div> -->


        <div class="gameModeMenu">

        </div>

        <div class ="level-text">Level: 1</div> 
        <div class ="score-text">Score: </div> 
      </div>

      <div class="hold-menu">
        <canvas id="hold-menu" width="90" height="90"> </canvas>
      </div>
      
    </div>

    <div class="mute-buttons">
      <button class="mute-button" onclick="toggleAudio()">Mute Music</button>
      <button class="mute-button">Mute Sounds</button>
     </div>

    <audio id="bgMusic" src="sounds/tetris-loop.mp3" loop></audio>
    <audio id="line-clear" src="sounds/line-clear.mp3"></audio>
    <audio id="game-over.mp3" src="sounds/game-over.mp3"></audio>
    <audio id="piece-down" src="sounds/piece-down.mp3"></audio>

    <script type="module" src="script.js"></script>
  </body>
</html>
